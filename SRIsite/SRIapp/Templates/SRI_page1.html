<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SRIapp</title>
</head>
<body>

<div class="container-fluid text">
      <div class="col-sm-8 text-left">
      <h5>SRI application, please select Domains present.</h5>

        <div class="form-check form-switch">
             Heating <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck1" name="Heating">
        </div>
        <div class="form-check form-switch">
            Domestic hot water <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck2" name="DomesticHotWater">
        </div>
        <div class="form-check form-switch">
            Cooling <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck3" name="Cooling">
        </div>
        <div class="form-check form-switch">
            Ventilation <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck4" name="Ventilation">
        </div>
        <div class="form-check form-switch">
            Lighting <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck5" name="Lighting">
        </div>
        <div class="form-check form-switch">
            Dynamic building envelope <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck6" name="Dynamic building envelope">
        </div>
        <div class="form-check form-switch">
            Electricity <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck7" name="Electricity">
        </div>
        <div class="form-check form-switch">
            Electric vehicle charging <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck8" name="Electric vehicle charging">
        </div>
        <div class="form-check form-switch">
            Monitoring and Control <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck9" name="Monitoring and Control">
        </div>
      </div>
</div>

</body>
</html>
